steps:
  # Set up QEMU for multi-architecture support
  # - name: "gcr.io/cloud-builders/docker"
  #   entrypoint: "bash"
  #   args:
  #     - "-c"
  #     - |
  #       docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

  # Set up Docker Buildx
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker buildx create --name mybuilder --use
        docker buildx inspect --bootstrap

  # Build and push for multiple architectures with caching
  - name: "gcr.io/cloud-builders/docker"
    id: Build and Push
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker buildx build \
          --platform linux/amd64 \
          -t us-docker.pkg.dev/$PROJECT_ID/orign/vllm:latest \
          -f ./orign/server/backends/vllm/Dockerfile \
          --cache-from type=registry,ref=us-docker.pkg.dev/$PROJECT_ID/orign/vllm:buildcache \
          --cache-to type=registry,ref=us-docker.pkg.dev/$PROJECT_ID/orign/vllm:buildcache,mode=max \
          --push \
          .

  # Verify the multi-arch image
  - name: "gcr.io/cloud-builders/docker"
    id: Verify Images
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker buildx imagetools inspect us-docker.pkg.dev/$PROJECT_ID/orign/vllm:latest
        docker buildx imagetools inspect us-docker.pkg.dev/$PROJECT_ID/orign/vllm:${SHORT_SHA}

timeout: "3600s"

options:
  machineType: "N1_HIGHCPU_8"